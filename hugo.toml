			icon = "user"
			newTab = false

	[[Menu.Main]]
		name = "搜索"
		url = "/search/"
		weight = 70
		identifier = "Search"
		[Menu.Main.Params]
			icon = "search"
			newTab = false

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[[Params.Widgets.Homepage]]
	type = "search"

[[Params.Widgets.Page]]
	type = "toc"

[[Params.Widgets.Homepage]]
	type = "archives"
	params.limit = 10

[[Params.Widgets.Homepage]]
	type = "categories"
	params.limit = 10

[[Params.Widgets.Homepage]]
	type = "tag-cloud"
	params.limit = 10

