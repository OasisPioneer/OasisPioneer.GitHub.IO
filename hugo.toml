baseURL = 'https://example.org/'
languageCode = 'zh-cn'
title = 'Styx Blog'
theme = 'Stack'

[pagination]
	pagerSize = 5

defaultContentLanguage = "zh-cn"

[Params]
	favicon = "mask.svg"
	description = "Styx Blog 一个专注于分享 C++ 编程技术的个人博客"
	enableSearch = true
	math = true
	mainSections = ["post"]

	[Params.Sidebar]
		emoji = "🧑‍💻"
		subtitle = "欢迎来到我的博客"

		[Params.Sidebar.Avatar]
		src = "img/avatar.png"
		local = true
		enabled = true

	[Params.Article]
		toc = true
		readingTime = true

		[Params.Article.License]
			enabled = true

	[Params.Footer]
		since = 2025
		customText = """ 本站文章均为原创 转载请标注文章来源 """

[Menu]

	[[Menu.Social]]
		name = "GitHub"
		url = "https://github.com/OasisPioneer"
		identifier = "GitHub"
		[Menu.Social.Params]
			icon = "brand-github"
			newTab = true

	[[Menu.Social]]
		name = "Telegram"
		url = "https://t.me/StyxTechStudio"
		identifier = "Telegram"
		[Menu.Social.Params]
			icon = "brand-telegram"
			newTab = true

	[[Menu.Social]]
		name = "Sitemap"
		url = "/sitemap.xml"
		identifier = "Sitemap"
		[Menu.Social.Params]
			icon = "sitemap"
			newTab = true

	[[Menu.Social]]
		name = "Rss"
		url = "/index.xml"
		identifier = "Rss"
		[Menu.Social.Params]
			icon = "rss"
			newTab = true

	[[Menu.Main]]
		name = "首页"
		url = "/"
		weight = 10
		identifier = "Home"
		[Menu.Main.Params]
			icon = "home"
			newTab = false

	[[Menu.Main]]
		name = "归档"
		url = "/archives/"
